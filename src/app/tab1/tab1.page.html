<ion-grid fixed (load)="getMotos()">
    <ion-row>
        <ion-col class="font-color-white background-primary">
            Cat√°logo de Motos
        </ion-col>
    </ion-row>
    <ion-row class="border border-bottom border-grey-light">
        <ion-col size="12" class="d-flex justify-content-end">
            <ion-button (click)="addInput()">AGREGAR MOTOCICLETA</ion-button>
        </ion-col>
    </ion-row>
    <ion-card *ngIf="data" padding="2">
        <ion-row >
                <ion-col size-sm="6" size-xs="12">
                    <ion-item>
                        <ion-input placeholder="Nombre"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="6" size-xs="12">
                    <ion-item>
                        <ion-select placeholder="Modelo">
                            <ion-select-option value="Honda">Honda</ion-select-option>
                            <ion-select-option value="Mazda">Mazda</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="6" size-xs="12">
                    <ion-item>
                        <ion-select placeholder="Modelo">
                            <ion-select-option value="220c">220cc</ion-select-option>
                            <ion-select-option value="850c">850cc</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" size-xs="12">
                <ion-item>
                    <ion-select placeholder="Color">
                        <ion-select-option value="azul">Azul</ion-select-option>
                        <ion-select-option value="verde">Verde</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col size-sm="6" size-xs="12">
                <ion-item>
                    <ion-input placeholder="Precio"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-button color="light" margin-horizontal="1">Guardar</ion-button>
            <ion-button color="light" (click)="cancelAdd()">Cancelar</ion-button>
        </ion-row>
    </ion-card>

    <ion-row class="border-bottom border-grey-light border" margin-bottom="2" margin-top="2">
        <ion-col size="3" class="text-truncate">
            Nombre
        </ion-col>
        <ion-col size="2" class="text-truncate">
            Modelo
        </ion-col>
        <ion-col size="2" class="text-truncate">
            Cilindrada
        </ion-col>
        <ion-col size="2" class="text-truncate">
            Color
        </ion-col>
        <ion-col size="2" class="text-truncate">
            Precio
        </ion-col>
        <ion-col size="1" class="justify-content-center d-flex">
            <ion-img class="icons-crud" src="assets/configurations.png"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let data of listData" padding="2" margin-bottom="2" class="border border-bottom border-dark-alpha">
        <ion-col size="3">{{data.nombre}}</ion-col>
        <ion-col size="2">{{data.modelo}}</ion-col>
        <ion-col size="2">{{data.cilindrada}}</ion-col>
        <ion-col size="2">{{data.color}}</ion-col>
        <ion-col size="2">{{data.precio}}</ion-col>
        <ion-col size="1" class="justify-content-end d-flex">
            <ion-img alt="" id="{{data.id}}" class="icons-crud" src="assets/edit-16x16.png"></ion-img>
            <ion-img alt="" id="{{data.id}}" class="icons-crud" src="assets/delete-16x16.png"></ion-img>
        </ion-col>
    </ion-row>


</ion-grid>
