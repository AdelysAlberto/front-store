<ion-grid fixed >
  <ion-row >
    <ion-col class="font-color-white background-primary">
      Cat√°logo de Motos
    </ion-col>
  </ion-row>
  <ion-row margin-bottom="2" class="border border-bottom border-grey-light">
    <ion-col class="d-flex justify-content-end">
      <ion-button (load)="getMotos()">AGREGAR MOTOCICLETA</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="border-bottom border-grey-light border" margin-bottom="2">
    <ion-col size="2" class="text-truncate">
      Nombre
    </ion-col>
    <ion-col  size="2" class="text-truncate">
      Modelo
    </ion-col>
    <ion-col  size="2" class="text-truncate">
      Color
    </ion-col>
    <ion-col size="2" class="text-truncate">
      Cilindrada
    </ion-col>
    <ion-col size="2" class="text-truncate">
      Precio
    </ion-col>
    <ion-col size="2" class="justify-content-center d-flex">
      <ion-img class="icons-crud" src="assets/configurations.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let data of listData" padding="2" margin-bottom="2" class="border border-bottom border-dark-alpha">
    <ion-col size="2">{{data.nombre}}</ion-col>
    <ion-col size="2">{{data.modelo}}</ion-col>
    <ion-col size="2" >{{data.cilindrada}}</ion-col>
    <ion-col size="2">{{data.color}}</ion-col>
    <ion-col size="2">{{data.precio}}</ion-col>
    <ion-col size="2" class="justify-content-end d-flex" >
      <ion-img alt="" id="{{data.id}}" class="icons-crud" src="assets/edit-16x16.png" ></ion-img>
      <ion-img alt="" id="{{data.id}}" class="icons-crud" src="assets/delete-16x16.png" ></ion-img>
    </ion-col>
  </ion-row>


</ion-grid>
